name: 디스코드 PR 알림

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify-opened:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Notify PR Opened
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            📢 **새 Pull Request**
            제목: `{{ EVENT_PAYLOAD.pull_request.title }}`
            작성자: `{{ EVENT_PAYLOAD.pull_request.user.login }}`
            🔗 {{ EVENT_PAYLOAD.pull_request.html_url }}

  notify-merged:
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Notify PR Merged
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ✅ **Pull Request가 머지되었습니다!**
            제목: `{{ EVENT_PAYLOAD.pull_request.title }}`
            작성자: `{{ EVENT_PAYLOAD.pull_request.user.login }}`
            🔗 {{ EVENT_PAYLOAD.pull_request.html_url }}

  notify-closed-unmerged:
    if: github.event.action == 'closed' && github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - name: Notify PR Closed without Merge
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ❌ **Pull Request가 머지되지 않고 닫혔습니다.**
            제목: `{{ EVENT_PAYLOAD.pull_request.title }}`
            작성자: `{{ EVENT_PAYLOAD.pull_request.user.login }}`
            🔗 {{ EVENT_PAYLOAD.pull_request.html_url }}
