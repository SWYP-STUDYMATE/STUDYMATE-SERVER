      - GOOGLE_CLIENT_SECRET=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
      - GOOGLE_REDIRECT_URI=https://api.languagemate.kr/login/oauth2/code/google
      # JWT Configuration - 하드코딩
      - JWT_SECRET=c3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRlc3R1ZHltYXRl
      - JWT_ACCESS_TOKEN_EXPIRATION=3600000
      - JWT_REFRESH_TOKEN_EXPIRATION=604800000
      # NCP Object Storage - 하드코딩
      - NCP_REGION=kr-standard
      - NCP_OBJECT_STORAGE_ENDPOINT=https://kr.object.ncloudstorage.com
      - NCP_ACCESS_KEY=ncp_iam_BPAMKR1FHfq8OtlptO2s
      - NCP_SECRET_KEY=ncp_iam_BPKMKRIVHA3Sg1Rd0nLEMJLBS3mLodofDT
      - NCP_BUCKET_NAME=languagemate-profile-img
      # Clova Studio API - 하드코딩
      - CLOVA_STUDIO_ENDPOINT=https://clovastudio.stream.ntruss.com
      - CLOVA_API_KEY=nv-4ca906c1bf814a59a0fd629d0beec6aaH11S
      # Timezone
      - TZ=Asia/Seoul
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - studymate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: studymate-mysql
    platform: linux/x86_64
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=studymate123!
      - MYSQL_DATABASE=studymate
      - MYSQL_USER=studymate
      - MYSQL_PASSWORD=studymate123!
      - MYSQL_ROOT_HOST=%
      - TZ=Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=1G
      --max-connections=200
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --long_query_time=2
    restart: unless-stopped
    networks:
      - studymate-network
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-pstudymate123!", "-e", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: studymate-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - studymate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

