version: '3.9'

services:
  app:
    image: ${REGISTRY_URL}/${IMAGE_NAME}:latest
    container_name: studymate-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure:5
    environment:
      # Spring Boot Profile
      - SPRING_PROFILES_ACTIVE=prod
      # Database Configuration (MySQL) - 하드코딩
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/studymate?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&connectTimeout=60000&socketTimeout=60000&autoReconnect=true&maxReconnects=10&initialTimeout=15
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_DATASOURCE_USERNAME=studymate
      - SPRING_DATASOURCE_PASSWORD=studymate123!
      # HikariCP Connection Pool Settings
      - SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=60000
      - SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT=120000
      - SPRING_DATASOURCE_HIKARI_VALIDATION_TIMEOUT=5000
      - SPRING_DATASOURCE_HIKARI_LEAK_DETECTION_THRESHOLD=60000
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=20
      - SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE=5
      # JPA Configuration
      - JPA_DDL_AUTO=update
      - JPA_SHOW_SQL=true
      - JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # OAuth Configuration - 하드코딩
      - NAVER_CLIENT_ID=EzXpYAkIVhX1ViFQ5edo
      - NAVER_CLIENT_SECRET=Zml5tphcOJ
      - NAVER_REDIRECT_URI=https://api.languagemate.kr/login/oauth2/code/naver
