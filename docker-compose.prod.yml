  #   networks:
  #     - studymate-network

  # 모니터링 (선택사항)
  watchtower:
    image: containrrr/watchtower
    container_name: studymate-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3600 --cleanup
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

